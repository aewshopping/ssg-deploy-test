    <header>
      <div class="flex-row">

        <a href="/" title="link to home page">

        <button type="button" title="Cycle through normal, dark and byzantine colour modes" onclick="next_in_array(colorModes, 'my-body')" class="icon-button-lightbg">

        <button type="button" id="show-menu" title="show or hide navigation menu" class="icon-button-lightbg test" onclick="toggle_showdetails(id, 'top_collapse')">

      </div>      

      <nav class="collapser top_menu" id="top_collapse">

          <ul class="nobullet">

            <li><a href="{{ staticdata.links.books_reviews }}">Reviews</a></li>

          <div class="social-links-row">            
                    <div class="flex1"></div>
                    <a aria-label="Visit the facebook account of popular history books" href="{{ staticdata.links.facebook }}">
                      <svg class="svg-icon svg-icon-fill-accent" height="36px" width="36px" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">{% include "sections/svg/icon_facebook.html" %}</svg>
</a>
            
                    <a aria-label="Visit the twitter account of popular history books" href="{{ staticdata.links.twitter }}">
                      <svg class="svg-icon svg-icon-fill-accent" height="36px" width="36px" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">{% include "sections/svg/icon_twitter.html" %}</svg>

                    <a aria-label="Visit the instagram account of popular history books" href="{{ staticdata.links.instagram }}">
